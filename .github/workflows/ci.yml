name: CI

# Continuous Integration workflow, which aims to assure correctness and
# quality of the sources that converges into the stable branches (dev and main).
# The workflow is structure in multiple jobs, in order to parallelize what is possible,
# to obtain a fail-fast behavior.

on:
  push:
    branches:
      - main
      - dev

  pull_request:
    branches:
      - dev
      - main

jobs:
  Build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

        # The project uses by default Java 11 (LTS) with scala 2.13
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Assemble sources
        run: ./gradlew assemble

      - name: Test sources
        run: ./gradlew check

  Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

        # The project uses by default Java 11 (LTS) with scala 2.13
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Lint sources
        run: ./gradlew spotlessCheck

  Coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

        # The project uses by default Java 11 (LTS) with scala 2.13
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Check coverage
        if: |
          contains(github.ref, "release") ||
          contains(github.ref, "main") ||
          contains(github.ref, "hotfix")
        run: ./gradlew checkScoverage
