name: Gradle CI stylecheck/assemble on branch

# Triggered when code is pushed to any branch in a repository
on: push

jobs:
  StyleCheck:
    if: contains(github.event.head_commit.message, '[style]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

        # The project uses java 11 (LTS) with scala 2.13
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

          # Use cache if available for Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Check Scala formatting with Spotless
        run: ./gradlew spotlessCheck

  Assemble:
    if: contains(github.event.head_commit.message, '[asm]')

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # The project uses java 11 (LTS) with scala 2.13
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Use cache if available for Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Assemble Project
        run: ./gradlew assemble
